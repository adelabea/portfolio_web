    <!------------------------------- BODY ------------------------------->
    <main>
      <section class="contact_info" id="contact">
        <div class="content_contact">
          <div class="leftside_contact">
            <ul class="contact_specs">
              <li><a href="mailto:adelabeadesign@gmail.com">adelabeadesign@gmail.com</a></li>

              <li><a href="https://www.instagram.com/">Instagram</a></li>
            </ul>
          </div>
        </div>
        <div class="contact_sentence">
          <h1 class="contact_intro">Do you want to talk about a project?</h1>
          <p class="contact_sub">Please, get in touch using the form below</p>
        </div>

        <!--FORM-->

     <form class="grid_contact">
        <div class="grid_contact">
            <form class="contact_form" id="form">
            <input class="contact_form" id="name" type="text" placeholder="Name">
            <input class="contact_form" id="email" type="text" placeholder="Email">
            <input class="contact_form" id="phone" type="text" placeholder="Phone number">
            <textarea class="contact_form" id="message" type="text" placeholder="Enquiry"></textarea>
            <button class="button" id="submit" type="submit">Go!</button>
          </form>
        </div>
      </section>
